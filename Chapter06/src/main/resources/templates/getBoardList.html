<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center ">
	<h1 class="fw-bold fs-3 pt-3 text-muted">게시글 목록</h1>
	<h3 class="fs-6 pt-2 pb-0 text-muted"><font color="red" th:text="${session['member'].name}"></font>님 게시판 입장을 환영합니다.</h3>
	<a th:href="@{/logout}" class=" text-decoration-none text-muted">[LOGOUT]</a>
	<table class="rouded wide-75" th:align="center" th:cellpadding="0" th:cellspacing="0" th:width="700">
	
		<tr class="rouded">
			<th class="bg-light py-2 text-muted" width="100">번호</th>
			<th class="bg-light py-2 text-muted" width="200">제목</th>
			<th class="bg-light py-2 text-muted" width="150">작성자</th>
			<th class="bg-light py-2 text-muted" width="150">등록일</th>
			<th class="bg-light py-2 text-muted" width="100">조회수</th>
		</tr>
		<tr th:each="board : ${boardList}" class="border-bottom">
			<td th:text="${board.seq}" class="py-1">
			<td class="text-start"><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}" class=" text-decoration-none"></a></td>
			<td th:text="${board.writer}">
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
			<td th:text="${board.cnt}">
		</tr>
	</table>
</body>
</html>
