<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<h1 class="fw-bold fs-3 py-3 text-muted">게시글 상세</h1>
<form th:action="@{updateBoard}" method="post">
<input name="seq" type="hidden" th:value="${board.seq}">
<table class="rouded wide-75" th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr class="border-bottom">
		<td class="bg-light py-2 text-muted" th:text="제목" width="80"></td>
		<td><input name="title" type="text" th:value="${board.title}" class="text-start ps-2"></td>
	</tr>
	<tr class="border-bottom">
		<td class="bg-light py-2 text-muted" th:text="작성자"></td>
		<td th:text="${board.writer}" class="text-start ps-2"></td>
	</tr>
	<tr class="border-bottom">
		<td class="bg-light py-2 text-muted" th:text="내용"></td>
		<td><textarea name="content" th:text="${board.content}" cols="80" rows="10"></textarea></td>
	</tr>
	<tr class="border-bottom">
		<td class="bg-light py-2 text-muted" th:text="등록일" ></td>
		<td th:text="${board.createDate}"  class="text-start ps-2"></td>
	</tr>
	<tr class="border-bottom">
		<td class="bg-light py-2 text-muted" th:text="조회수"></td>
		<td th:text="${board.cnt}"  class="text-start ps-2"></td>
	</tr>
	<tr>
		<td colspan="2" align="center" class="py-1">
			<input type="submit" value="게시글 수정">
		</td>
	</tr>
</table>
</form>
<a th:href="@{/insertBoard}">글 등록</a>&nbsp;&nbsp;&nbsp;
<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글 삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글 목록</a>

</body>
</html>
