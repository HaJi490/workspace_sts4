<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>
		<font color="green">BoardException발생!</font>
	</h1>
	<a th:href="@{/}">메인화면으로</a>
	<hr>
	<table>
		<tr>
			<th bgcolor="green" align="left">예외메시지: [[${exception.message}]]</th>
		</tr>
		<tr th:each="trace : ${exception.stackTrace}">
			<td th:text="${trace}">
		</tr>
	</table>
</body>
</html>
